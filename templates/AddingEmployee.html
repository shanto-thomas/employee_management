<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adding Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <a class="btn btn-danger btn-lg float-right" href="/" role="button">Logout</a>
  <br/>
  <h2>Adding Employee</h2>



  <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
    <div class="form-group">
      <label for="email">Employee Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Employee Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="pwd">Phone no:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone no" name="phone">
    </div>
    <div class="form-group">
      <label for="pwd">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
    </div>
    <div class="form-group">
      <label for="pwd">Profile Pic:</label>
      <input class="form-control" id="post_img" type="file" name="image"  accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary" formaction="/addingemployee">Submit</button>
  </form>
</div>

</body>
</html>
