<!DOCTYPE html>
<html lang="en">
<head>
  <title>View Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Employee Details</h2>
  <p></p>
  <a class="btn btn-primary" href="/addpage" role="button">Adding Employee</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Emp_id</th>
        <th>Employee Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Address</th>
        <th>Profilepic</th>
        <th>Pic</th>
      </tr>
    </thead>
    <tbody>
    {% for i in data %}
      <tr>
        <td>{{i.emp_id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>{{i.address}}</td>
        <td>{{i.image}}</td>
<!--        <td><img src="data:image/jpeg;base64,{{ i.text }}" class="img-thumbnail"></td>-->
        <td><img src="http://127.0.0.1:8000/media/{{i.image}}" class="img-thumbnail"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
